<section class="sectionWindowForm">
  <div class="windowForm">
    <h1>LoremForm</h1>
    <form
      class="windowForm__form"
      id="formSubmit"
      action=""
      metod="post"
      name="formSubmit"
      autocomplete="off"
    >
      <fieldset from="formSubmit">
        <input
          class="windowForm__form--name"
          type="text"
          name="name"
          placeholder="name"
          required="required"
        />

        <input
          class="windowForm__form--tel"
          type="tel"
          name="phone"
          placeholder="tel: +7 (___) ___-__-__"
          required="required"
        />

        <textarea
          class="windowForm__form--comment"
          name="comment"
          cols="20"
          rows="6"
        ></textarea>

        <button class="windowForm__form--btn" type="submit" />
      </fieldset>
    </form>
  </div>
</section>
